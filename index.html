<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title">Image Gallery</h1>
  <div class="filter-container">
    <button class="filter-btn active" data-category="all">All</button>
    <button class="filter-btn" data-category="nature">Nature</button>
    <button class="filter-btn" data-category="city">City</button>
    <button class="filter-btn" data-category="animals">Animals</button>
  </div>

  <div class="gallery">
    <div class="image" data-category="nature">
      <img src="./img/nature1.png" alt="Nature 1">
    </div>
    <div class="image" data-category="city">
      <img src="./img/city1.png" alt="City 1">
    </div>
    <div class="image" data-category="animals">
      <img src="./img/animal1.png" alt="Animals 1">
    </div>
    <div class="image" data-category="nature">
      <img src="./img/nature2.png" alt="Nature 2">
    </div>
    <div class="image" data-category="city">
      <img src="./img/city2.png" alt="City 2">
    </div>
    <div class="image" data-category="animals">
      <img src="./img/animal2.png" alt="Animals 2">
    </div>
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="">
    <div class="navigation">
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
